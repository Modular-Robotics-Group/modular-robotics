<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>WebVis</title>

        <style>
        html, body {
            margin: 0;
            height: 100%
        }
        .lil-gui {
            float: left;
        }
        </style>

        <script type="importmap"> {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
            }
        } </script>
	</head>
	<body>
        <div style="width:80%; height:25px; position:absolute; top:0; left:0; z-index:1; display:flex;">
          <!--<div id="lControls" style="height:25px; z-index:1; float:left;"></div>
          <div id="rControls" style="height:25px; z-index:1; float:left;"></div>-->
          <div id="controlBar" style="height:25px; z-index:1; float:left;"></div>
          <div style="height:25px; z-index:1; float:left;">
            <input id="scenarioUploadButton" type="file" style="z-index:1;"></input>
          </div>
        </div>
        <div class="container" style="width:25%; height:100%; position:absolute; top:0; right:0; z-index:1;">
          <div style="height:25%">

          </div>
          <div id="miniSceneControls" style="height:25px"></div>
        </div>
        <div id="infoOverlay" style="width:200px; font-size:30px; position:absolute; bottom:20px; z-index:1; text-align:center;">No Scenario Loaded</div>
        <canvas id="scene" style="width:100%;height:100%;display:block;position:absolute;top:0;left:0;"></canvas>
	</body>
    <script src="pathfinder/Pathfinder.js"></script>
    <script type="module" src="src/main.js"></script>
